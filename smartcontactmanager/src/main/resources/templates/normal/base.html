<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary ">

      <li class="nav-item">
        <a class="nav-link" tabindex="-1" ><span th:text="${user.name}" ></span></a>

      <!--  -->
      <div class="sidebar mt-2">
      
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
      
      <a href="#" id="home-link" th:href="@{/user/index}" class="item active"> <i class="fa-solid fa-house"></i> Home </a>
      <a id="show-link" href="#" th:href="@{/user/show-contacts/0}"  class="item active"> <i class="fa-solid fa-house"></i> View Contacts</a>
      <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item active">Add New Contacts</a>
      <a id="prof-link" href="#" th:href="@{/user/profile}" class="item active">Profile</a>
      <a id="set-link" href="#" th:href="@{/user/settings}"  class="item active">setting</a>
       <a id="log-link" href="#" th:href="@{/logout}" class="item active">Logout</a>
       
       <div class="divider"></div>
      
      </div>
      
      <div class="content mt-5">
        <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
       
       
       
       <!-- Contact Message Box -->
       <div th:if="${session.message}" class="container">
           
           <div th:classappend="${'alert-'+session.message.type}"   class="alert text-center" role="alert">
            
            <span th:text="${session.message.content}"></span>

            </div>
            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
      </div>    
         <div th:replace="${content}"></div>
      
      </div>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
	      function deleteContact(id){
	       console.log(id);
	       swal({
				  title: "Are you sure?",
				  text: "All info related to you will be deleted!!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    
				   			     
				    window.location="/user/delete-user/"+id;
				    console.log(window.location);
		                            
				          
				    
				    
				  } else {
				    swal("You are safe!");
				  }
				});
					      
	      }
	
	</script>
	<script>
	      function deleteUserContact(cId){
	       console.log(cId);
	       swal({
				  title: "Are you sure?",
				  text: "Do you want to delete this contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    
				   			     
				    window.location="/user/delete/"+cId;
				    console.log(window.location);
		                            
				          
				    
				    
				  } else {
				    swal("Your contact is safe!");
				  }
				});
					      
	      }
	
	</script>
	
	
	<script th:src="@{/js/script.js}"></script>

</html>
