<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about</title>
	<!-- Add this in your <head> tag -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
 
	
</head>
<body>
	
	
 <section>
 <div class="card text-center">  
 <div class="card-body text-center">
 <div class="container">
    <div class="form-container">
      <h2>Change Password</h2>
      <form th:action="@{/user/change-password}" method="post" >
        <div class="form-group">
          
          <input type="password"  class="form-control"  name="oldPassword" required placeholder="Enter your old password">
        </div>
        <div class="form-group">
         
          <input type="password" class="form-control" name="newPassword" required placeholder="Enter your new password">
        </div>
        
        <button type="submit" class="btn submit-btn">Change Password</button>
        
      </form>
    </div>
  </div>
  <script src="script.js"></script> 

</div>
 </div>      

<script>
	 $(document).ready(() => {
	    $(".item").removeClass("active");
	    $("#home-link").addClass("active");
	 });
</script>


</section>




</body>
</html>
