<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about</title>
</head>
<body>
	
	
	<section>
	    
	    
	    <div class="container text-center">
        <div class="card mb-3">
          <div class="card-body text-center">
            <img th:src="@{'/img/'+${user.imageUrl}}" alt="avatar"
              class="rounded-circle img-fluid" style="height:150px; width: 150px;">
            <h5 class="my-3">
            <span th:text="${user.name}"></span>
            </h5>
            <p class="text-muted mb-1">
            <span th:text="${user.role}"></span>
            </p>
            <p class="text-muted mb-4">Id:
            <span th:text="${user.id}">	</span>
            </p>
            
          </div>
        </div>
        </div>
        
	    
	
		   <div class="card mr-3 ml-3">
           
           <div class="card-body">
           
           
           <h1 class="text-center"> Update Your Profile</h1>
             
             <div class="container-fluid mt-1" >
             
             <div class="row">
               
               <div class="col-md-10 offset-md-1">
               
               <form action="#"
                 th:object="${user}"
                 enctype="multipart/form-data"
                 method="post"
                 th:action="@{/user/process-update-user}"
                 class="mt-2"
                 >
                 <input type="hidden" th:value="${user.id}" name="id" />
                 <!-- First Name  -->
                 <div class="input-group">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                     <i class="fa fa-plus"></i>
                    </div>
                 
                 </div>
                  <input th:value="${user.name}" required type="text" id="name" name="name" placeholder="Enter Name Here" class = "form-control"/>
                 
                 </div>
                 
                    <!-- Second Name  -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                     <i class="fas fa-user-alt"></i>
                    </div>
                 
                 </div>
                  <input th:value="${user.role}" required type="text" id="role" name="role" placeholder="updare your role" class = "form-control"/>
                 
                 </div>
                 
                  <!-- Phone -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                     <i class="fa fa-phone"></i>
                    </div>
                 
                 </div>
                  <input  type="number" id="phone" name="phone" placeholder="Enter Mobile Number Here" class = "form-control"/>
                 
                 </div>
                 
                 <!-- email -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                      @
                    </div>
                 
                 </div>
                  <input th:value="${user.email}" required type="email" id="email" name="email" placeholder="Enter Email-ID Here" class = "form-control"/>
                 
                 </div>
                 
                    
                 <!-- work -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                        <i class="fas fa-briefcase"></i>
                    </div>
                 
                 </div>
                  <input  type="text" id="work" name="work" placeholder="Enter Work Here" class = "form-control"/>
                 
                 </div>
                 
                 
                 <!-- Description -->
                 <div class="input-group mt-3">
                 
                  <textarea th:text="${user.about}" id="about" placeholder="Enter Detailed description " name="about"  class="form-control" rows="10"></textarea>
                  
                 
                 </div>
                 
                       <!-- Image -->
                   <div class="custom-file">
                     <input type="file" name="userprofileImage" />
                   </div> 
                   
                   <div class="container text-center">
                   <button class="btn btn-outline-primary">Update</button>
                   </div>   
                 
                 
                 
                 
                 </form>
               
               </div>
             
             </div>
             
             </div>
                
           
           </div>
        
        </div>
        
	    
	    
	    
	    
	    
	
		   
        
        
		
	</section>


</body>
</html>
