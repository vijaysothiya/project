<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about</title>
</head>
<body>
	
	
	<section>
	    
	    
	    <div class="container text-center">
        <div class="card mb-3">
          <div class="card-body text-center">
            <img th:src="@{'/img/'+${contact.image}}" alt="avatar"
              class="rounded-circle img-fluid" style="height:150px; width: 150px;">
            <h5 class="my-3">
            <span th:text="${contact.name}"></span>
            </h5>
            <p class="text-muted mb-1">
            <span th:text="${contact.work}"></span>
            </p>
            <p class="text-muted mb-4">Id:
            <span th:text="${contact.cId}">	</span>
            </p>
            
          </div>
        </div>
        </div>
        
	    
	    
	    
	    
	    
	
		   <div class="card mr-3 ml-3">
           
           <div class="card-body">
           
           
           <h1 class="text-center"> Update Your Contact</h1>
             
             <div class="container-fluid mt-1" >
             
             <div class="row">
               
               <div class="col-md-10 offset-md-1">
               
               <form action="#"
                 th:object="${contact}"
                 enctype="multipart/form-data"
                 method="post"
                 th:action="@{/user/process-update}"
                 class="mt-2"
                 >
                 <input type="hidden" th:value="${contact.cId}" name="cId" />
                 <!-- First Name  -->
                 <div class="input-group">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                     <i class="fa fa-plus"></i>
                    </div>
                 
                 </div>
                  <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class = "form-control"/>
                 
                 </div>
                 
                    <!-- Second Name  -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                     <i class="fas fa-user-alt"></i>
                    </div>
                 
                 </div>
                  <input th:value="${contact.secondName}" required type="text" id="SecondName" name="secondName" placeholder="Enter Second Name Here" class = "form-control"/>
                 
                 </div>
                 
                  <!-- Phone -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                     <i class="fa fa-phone"></i>
                    </div>
                 
                 </div>
                  <input th:value="${contact.phone}" required type="number" id="phone" name="phone" placeholder="Enter Mobile Number Here" class = "form-control"/>
                 
                 </div>
                 
                 <!-- email -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                      @
                    </div>
                 
                 </div>
                  <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email-ID Here" class = "form-control"/>
                 
                 </div>
                 
                    
                 <!-- work -->
                 <div class="input-group mt-3">
                 
                 <div class="input-group-prepend">
                 
                    <div class="input-group-text">
                        <i class="fas fa-briefcase"></i>
                    </div>
                 
                 </div>
                  <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class = "form-control"/>
                 
                 </div>
                 
                 
                 <!-- Description -->
                 <div class="input-group mt-3">
                 
                  <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Detailed description " name="description"  class="form-control" rows="10"></textarea>
                  
                 
                 </div>
                 
                       <!-- Image -->
                   <div class="custom-file">
                     <input type="file" name="profileImage" />
                   </div> 
                   
                   <div class="container text-center">
                   <button class="btn btn-outline-primary">Update</button>
                   </div>   
                 
                 
                 
                 
                 </form>
               
               </div>
             
             </div>
             
             </div>
                
           
           </div>
        
        </div>
		
	</section>


</body>
</html>
