<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about</title>
</head>
<body>
	
	
	<section>
		
   <div class="container">
         <div class="row">
         
            <div class="col-md-6 offset-md-3">
               <div class="my-card mt-3">
               
              <div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
                <p th:text="${session.message.content}"></p>
                
               </div> 
                  
                  <div class="container text-center">
                  <img  style="width: 80px" th:src="@{/img/file.png}" alt="" />
                  </div>
                   
  
                    <h1 class="text-center">SignUp Here</h1>
                    <form novalidate enctype="multipart/form-data" th:action="@{/do_register}" method="post" th:object="${user}">
                        
                        <!-- name -->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            
                            <input 
                                   name="name"
                                   type="text" 
                                   class="form-control" 
                                   th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
                                   id="name_field"  
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required="required"
                                   th:value="${user.name}"
                                   >
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                
                            </div>
                            
                       </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email_field">Email</label>
                            
                            <input  
                                   name="email"
                                   type="email" 
                                   class="form-control"  
                                   id="email_field"  
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required="required"
                                   th:value="${user.email}"
                                   >
                            
                            
                       </div>
                       <!-- password -->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            
                            <input  
                                   name="password"
                                   type="password" 
                                   class="form-control"  
                                   id="password_field"  
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required="required"
                                   >
                            
                            
                       </div>
                       
                       <div class="form-group">
                       <textarea name="about" th:value="${user.about}" placeholder="Enter somethin your self." rows="10" class="form-control"></textarea>
                       
                       </div>
                       <div class="custom-file">
                         <input type="file" name="userprofileimage" />
                       </div> 
                       
                       <div class="form-group form-check text-center">
                       
                       <input type="checkbox" 
                       name="agreement"
                       class="form-check-input"
                       id ="agreement"
                        />
                       <label for="agreement">Accept terms and condition</label> 
                       
                       </div>
                       
                       <div class="container text-center">
                       
                       <button type="submit" class="btn bg-primary text-white">
                            Submit
                       </button>
                        <button type="reset" class="btn btn-warning text-white">
                            Reset Fields
                       </button>
                       
                       </div>
                    
                    </form>
                    
               </div>
            </div>
          
         </div>
   
   </div>
		
	</section>


</body>
</html>
